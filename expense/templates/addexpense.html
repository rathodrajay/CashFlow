<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content {
            margin-left: 250px;
        }
    </style>
</head>

<body>
    {% extends 'master.html' %}
    {% block "body" %}
    <div id="content">
        <h1>{{msg}}</h1>
        <form method="post">
            {% csrf_token %}
            <table border="1px">
                <tr>
                    <th><label for="id_expense">Expense:</label></th>
                    <td>

                        <input type="number" name="expense" required id="id_expense">


                    </td>
                </tr>

                <tr>
                    <th><label for="id_expense_type">Expense type:</label></th>
                    <td>

                        <input type="text" name="expense_type" maxlength="30" required id="id_expense_type">


                    </td>
                </tr>

                <tr>
                    <th><label for="id_description">Description:</label></th>
                    <td>

                        <textarea name="description" cols="40" rows="10" maxlength="50" required id="id_description">
</textarea>


                    </td>
                </tr>
                <tr>
                    <td>User</td>
                    <td>{{user.username}}</td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
        </form>
    </div>
    {% endblock %}

</body>

</html>
